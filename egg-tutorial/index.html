<html>
<head>
  <title>Angular Data Binding</title>
  <script src="main.js"></script>
</head>
<body>

<div ng-app="">
  <!-- data.message is now bound to the parent scope and the children; any change in one will change the rest -->
  <input type="text" ng-model="data.message" placeholder="Enter name">
  <h1>Hello {{data.message}}</h1>

  <div ng-controller="FirstCtrl">
    <input type="text" ng-model="data.message" placeholder="Enter name">
    <h1>Hello {{data.message}}</h1>
  </div>

  <div ng-controller="SecondCtrl">
    <input type="text" ng-model="data.message" placeholder="Enter name">
    <h1>Hello {{data.message}}</h1>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</body>
</html>
